    }

        display: grid;
        margin-top: 2rem;

        grid-template-columns: 2fr 1fr 1fr;
        grid-template-areas: "a b c";
        grid-auto-columns: minmax(0, 5fr);
        grid-auto-flow: column;
        justify-content: left;
    }

    .header-wrapper2 {
        display: grid;
        margin-top: 2rem;
        gap: 20px;
        grid-template-columns: 2fr 2fr auto;
        grid-template-areas: "a b c";
        grid-auto-columns: minmax(0, 5fr);
        grid-auto-flow: column;
        justify-content: left;

    .company-logo {
    /*max-width: 65%;*/

    .logo-container {
        display: flex;
        flex-direction: column;
    }

    .company-container {
        display: flex;
        flex-direction: column;

    .client-and-entity-wrapper {

    .header-wrapper #company-address {

    }

    .header-wrapper #entity-details {

        text-align: left;
        line-height: var(--line-height);
        width: 100%;
    }

    .header-wrapper #entity-details > tr,
    .header-wrapper #entity-details th {
        font-weight: normal;
        white-space: nowrap;
    }
	
    .header-wrapper
    #entity-details
    [data-element='entity-balance-due-label'],
    .header-wrapper
    #entity-details
    [data-element='entity-balance-due'] {
        background-color: #e6e6e6;
    }

	#entity-details {
        text-align: left;
        width: 100%;
	}
	
	#entity-details th {
        font-weight:normal;
        line-height: 1.5rem;
        padding-right: 2rem;
	}
	
    #client-details {
        display: flex;
        flex-direction: column;
        line-height: var(--line-height);
    }

    #shipping-details {
        visibility: $show_shipping_address_visibility;
        flex-direction: column;
        line-height: var(--line-height);
    }

    [data-ref="table"] {
        margin-top: 2rem;
        min-width: 100%;
        table-layout: fixed;
        overflow-wrap: break-word;
    }

    .task-time-details {
        display: block;
        margin-top: 5px;
        color: grey;
    }

    [data-ref="table"] > thead {
        text-align: left;
    }

    [data-ref="table"] > thead > tr > th {
        padding: 1rem;
        background-color: #f5f5f5;
    }

    [data-ref="table"] > thead > tr > th:last-child {
        text-align: right;
    }

    [data-ref="table"] > tbody > tr > td {
        border-bottom: 1px solid #e6e6e6;
        padding: 0.75rem;
    }

    [data-ref="table"] > tbody > tr > td:last-child {
        text-align: right;
    }

    [data-ref="table"] > tbody > tr:nth-child(even) {
        background-color: #f5f5f5;
    }
    
    #table-totals {
        margin-top: 0.5rem;
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        padding-top: .5rem;
        gap: 80px;
        page-break-inside:auto;
        overflow: visible !important;
        font-weight: bold;
        line-height: var(--line-height);

    }

    #table-totals .totals-table-right-side>* {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(1) {
        text-align: left;
        margin-top: .25rem;
        padding-left: 7px;
    }

    #table-totals>.totals-table-right-side> * > :not([hidden]) ~ :not([hidden]) {
        --tw-space-y-reverse: 0;
        margin-top: calc(.25rem * calc(1 - var(--tw-space-y-reverse)));
        margin-bottom: calc(.25rem * var(--tw-space-y-reverse));
    }

    #table-totals>.totals-table-right-side>*> :nth-child(2) {
        text-align: right;
        padding-right: 0px;
    }
	
    #table-totals

    [data-ref="totals_table-outstanding"] {
        color: var(--primary-color)

    }

    }
